<!DOCTYPE html>
<html>

<head>
    <title>Bruno Ferreira</title>
    <link rel="stylesheet" href="css/landing.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/fonts.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

</head>

<body>

    <header>
        <p class="header-name">BRUNO <br> FERREIRA</p>
        <img class="menu-icon" src="https://brunomgferreira.github.io/mywebsite/images/menu.svg" onclick="openmenu()">
        <nav id="menu">
            <ul>
                <li><a href="about">About</a></li>
                <li><a href="experience">Experience</a></li>
                <li><a href="education">Education</a></li>
                <li><a href="projects">Projects</a></li>
                <li><a href="contact">Contact</a></li>
                <li><a href="files/Bruno Ferreira - CV.pdf" target="_blank">Download CV</a></li>
            </ul>
            <img class="close-icon" src="https://brunomgferreira.github.io/mywebsite/images/close.svg"
                onclick="closemenu()">
            <p class="menu-name" onclick="closemenu()">BRUNO <br> FERREIRA</p>
        </nav>
    </header>

    <div class="intro">
        <div class="center">
            <div class="middle">
                <div class="fluid-grid">
                    <div class="quote-container">
                        <div class="quote">
                            <p>“Only by seeking challenges can we hope to find the best in ourselves.”</p>
                            <p class="author">Robert Rodriguez</p>
                        </div>
                    </div>
                    <button class="down-arrow-button" onclick="slideTo()"><img class="down-arrow"
                            src="images/down-arrow-svgrepo.svg"></button>
                </div>

            </div>
        </div>



    </div>
    <div class="content">
        <div class="main-grid" id="maingrid">




            <div class="left-section">

                <a class="about-me" href="about">
                    <img class="eu-img" src="images/ski5.jpg">
                    <div class="view-hover">
                        <p class="view-text">About</p>
                        <button class="view-button">VIEW</button>
                    </div>
                </a>

                <a class="education" href="education">
                    <img class="education-img" src="images/education6.jpg">
                    <div class="view-hover">
                        <p class="view-text">Education</p>
                        <button class="view-button">VIEW</button>
                    </div>
                </a>
            </div>




            <div class="right-section">

                <a class="experience" href="experience">
                    <img class="experience-img" src="images/experience.jpg">
                    <div class="view-hover">
                        <p class="view-text">Experience</p>
                        <button class="view-button">VIEW</button>
                    </div>
                </a>

                <a class="projects" href="projects">
                    <img class="projects-img" src="images/projects.jpg">
                    <div class="view-hover">
                        <p class="view-text">Projects</p>
                        <button class="view-button">VIEW</button>
                    </div>
                </a>

            </div>
        </div>
    </div>


    <footer>
        <div class="footer-left">
            <p>&#64; 2023. Bruno Ferreira</p>
        </div>
        <div class="footer-right">
            <a href="contact" class="contact-button">
                Contact
            </a>
            <a href="https://www.linkedin.com/in/-brunoferreira-/" target="_blank" class="linkedin-button">
                Linkedin
            </a>
            <a href="https://github.com/brunomgferreira" target="_blank" class="github-button">
                GitHub
            </a>
        </div>
    </footer>

    <script>

        var menu = document.getElementById("menu");

        function closemenu() {

            menu.style.top = "-200vh"
            window.onscroll = function () { };

        }

        function openmenu() {
            menu.style.top = "0"

            scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            scrollLeft = window.pageXOffset || document.documentElement.scrollLeft,

                // if any scroll is attempted, set this to the previous value
                window.onscroll = function () {
                    window.scrollTo(scrollLeft, scrollTop);
                };

        }

        function slideTo() {
            document.getElementById("maingrid").scrollIntoView(
                { behavior: 'smooth' }
            );
        }
    </script>


</body>

</html>
